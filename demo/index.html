<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit-html';
      import '../dist/index.js';

      const title = 'Hello owc World!';
      render(
        html`
          <style>
            lit-flatpickr {
              cursor: pointer;
              font-size: 38px;
              padding: 0.25rem;
              margin: 1rem 0 0 1rem;
              width: 250px;
              border-radius: 4px;
              border: 1.5px solid #3c3c3c;
            }
          </style>
          <lit-flatpickr
            altInput
            altFormat="F j, Y"
            dateFormat="Y-m-d"
            theme="material_orange"
            minDate="2020-01"
            maxDate="2020-12-31"
          >
          </lit-flatpickr>
        `,
        document.querySelector('#demo')
      );
    </script>

    <button>Print info</button>

    <script>
      document.querySelector('button').addEventListener('click', () => {
        const elem = document.querySelector('lit-flatpickr');
        console.log(elem.getValue());
      });
    </script>
  </body>
</html>
