<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <script type="module" src="/demo/custom-input.js"></script>
  <script type="module" src="/demo/custom-nested-input.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <body>
    <p>With default input</p>
    <lit-flatpickr
      altInput
      altFormat="F j, Y"
      dateFormat="Y-m-d"
      theme="material_orange"
      minDate="2020-01"
      maxDate="2020-12-31"
      placeholder="Insert date"
      firstDayOfWeek="1"
    ></lit-flatpickr>

    <p>With custom locale</p>
    <lit-flatpickr
      altInput
      altFormat="F j, Y"
      dateFormat="Y-m-d"
      theme="material_orange"
      minDate="2020-01"
      maxDate="2020-12-31"
      placeholder="Insert date"
      firstDayOfWeek="1"
      locale="fi"
    ></lit-flatpickr>

    <p>With custom first day of the week</p>
    <lit-flatpickr
      altInput
      altFormat="F j, Y"
      dateFormat="Y-m-d"
      theme="material_orange"
      minDate="2020-01"
      maxDate="2020-12-31"
      placeholder="Insert date"
      firstDayOfWeek="3"
    ></lit-flatpickr>

    <p>With a custom input</p>
    <lit-flatpickr
      altInput
      altFormat="F j, Y"
      dateFormat="Y-m-d"
      theme="material_orange"
      minDate="2020-01"
      maxDate="2020-12-31"
    >
      <div>
        <input />
      </div>
    </lit-flatpickr>

    <p>With custom web component</p>
    <lit-flatpickr>
      <custom-input></custom-input>
    </lit-flatpickr>

    <p>With Custom nested web components</p>
    <lit-flatpickr>
      <first-level-input></first-level-input>
    </lit-flatpickr>

    <p>With Custom nested web components inserting to slots</p>
    <lit-flatpickr>
      <slotted-input> <custom-input></custom-input></slotted-input>
    </lit-flatpickr>
  </body>
</html>
